<div class="card px-4 pb-4 sm:px-5" #test>
  <div class="my-3 flex items-center justify-between">
    <h2
      class="text-base font-medium tracking-wide text-slate-700 line-clamp-1 dark:text-navy-100"
    >
      Series
    </h2>
    <div class="flex">
      <div class="flex items-center">
        <label class="block">
          <input
            [ngClass]="isInputActive ? 'w-32 lg:w-48' : 'w-0'"
            class="form-input bg-transparent px-1 text-right transition-all duration-100 placeholder:text-slate-500 dark:placeholder:text-navy-200"
            placeholder="Search here..."
            type="text"
          />
        </label>
        <button
          (click)="isInputActive = !isInputActive"
          class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4.5 w-4.5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
        <button
          (click)="testImage()"
          class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div>
    <p class="max-w-xl">Here you can administrate your series.</p>
    <div class="mt-5">
      <div class="is-scrollbar-hidden min-w-full overflow-x-auto">
        <table class="is-zebra w-full text-left">
          <thead>
            <tr>
              <th
                class="whitespace-nowrap rounded-l-lg bg-slate-200 px-3 py-3 font-semibold uppercase text-slate-800 dark:bg-navy-800 dark:text-navy-100 lg:px-5"
              >
                #
              </th>
              <th
                class="whitespace-nowrap bg-slate-200 px-4 py-3 font-semibold uppercase text-slate-800 dark:bg-navy-800 dark:text-navy-100 lg:px-5"
              >
                Name
              </th>
              <th
                class="whitespace-nowrap bg-slate-200 px-4 py-3 font-semibold uppercase text-slate-800 dark:bg-navy-800 dark:text-navy-100 lg:px-5"
              >
                Job
              </th>
              <th
                class="whitespace-nowrap rounded-r-lg bg-slate-200 px-3 py-3 font-semibold uppercase text-slate-800 dark:bg-navy-800 dark:text-navy-100 lg:px-5"
              >
                Favorite Color
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="whitespace-nowrap rounded-l-lg px-4 py-3 sm:px-5">
                1
              </td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">Cy Ganderton</td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">
                Quality Control Specialist
              </td>
              <td class="whitespace-nowrap rounded-r-lg px-4 py-3 sm:px-5">
                Blue
              </td>
            </tr>
            <tr>
              <td class="whitespace-nowrap rounded-l-lg px-4 py-3 sm:px-5">
                2
              </td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">Hart Hagerty</td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">
                Desktop Support Technician
              </td>
              <td class="whitespace-nowrap rounded-r-lg px-4 py-3 sm:px-5">
                Purple
              </td>
            </tr>
            <tr>
              <td class="whitespace-nowrap rounded-l-lg px-4 py-3 sm:px-5">
                3
              </td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">Brice Swyre</td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">
                Tax Accountant
              </td>
              <td class="whitespace-nowrap rounded-r-lg px-4 py-3 sm:px-5">
                Red
              </td>
            </tr>
            <tr>
              <td class="whitespace-nowrap rounded-l-lg px-4 py-3 sm:px-5">
                4
              </td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">Marjy Ferencz</td>
              <td class="whitespace-nowrap px-4 py-3 sm:px-5">
                Office Assistant I
              </td>
              <td class="whitespace-nowrap rounded-r-lg px-4 py-3 sm:px-5">
                Crimson
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
