<div class="abyssal-income">
    <div class="profit">Income:</div>
    <div class="numbers">
        <span [countUp]="currentValue" [options]="{ startVal: oldValue, separator: '.' }"></span>
        <span> ISK</span>
    </div>
    <div class="bar" fxLayoutGap="2px" fxLayout="row">
        <div fxFlex [class.active]="currentValue / targetValue > 0"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.1"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.2"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.3"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.4"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.5"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.6"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.7"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.8"></div>
        <div fxFlex [class.active]="currentValue / targetValue > 0.9"></div>
    </div>
</div>
